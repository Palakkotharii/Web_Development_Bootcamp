<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div tag Info</title>
    <style>
      .divcls {
        background-color: red;
        /* display: inline; */
      }
      #seondid {
        background-color: aqua;
      }
      #sp1 {
        background-color: blue;
        display: block;
      }
      #sp2 {
        background-color: yellowgreen;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="divcls">This is first Div tad</div>
    <div id="seondid">This is second Div tad</div>

    <span id="sp1">This is my span1 </span>
    <span id="sp2">This is my span2 </span>
  </body>
</html>
