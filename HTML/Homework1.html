<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork Form in html</title>
  </head>
  <body>
    <h1>Welcome to Codehelp</h1>
    <h1>Contact us Form</h1>
    <form action="">
      <label for="username"
        >Username
        <input
          type="text"
          name="uname"
          id="uname"
          placeholder="Enter Your Username"
        />
      </label>
      <br />
      <label for="email"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </label>
      <br />
      <label for="cno">Contact No</label>
      <input
        type="number"
        name="cno"
        id="cno"
        placeholder="Enter contact number "
      />
      <br />
      <label for="gender">Gender </label>

      <select name="gender " id="gender">
        <option value="Male" selected>Male</option>
        <option value="female">Female</option>
      </select>
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="date" id="date" />
      <br />
      <label for="rate">Rating</label>
      <input type="radio" id="1" name="1" value="1" />
      <label for="html">1</label>
      <input type="radio" id="2" name="2" value="2" />
      <label for="html">2</label>
      <input type="radio" id="3" name="3" value="3" />
      <label for="3">3</label>
      <input type="radio" id="4" name="4" value="4" />
      <label for="4">4</label>
      <input type="radio" id="5" name="5" value="5" />
      <label for="5">5</label>'
      <br />
      <label for="msg">Enter your Message</label>
      <br />
      <textarea name="msg" id="" cols="50" rows="5">Enter You Message</textarea>
      <br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <br />
      <br />
      <footer>
        <a href="https://www.youtube.com" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png"
            alt="Img not found"
            width="40px"
            height="40px"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
            alt="Img not found"
            width="40px"
            height="40px"
          />
        </a>
        <a href="https://www.telegram.com" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
            alt="Img not found"
            width="40px"
            height="40px"
          />
        </a>
      </footer>
    </form>
  </body>
</html>
